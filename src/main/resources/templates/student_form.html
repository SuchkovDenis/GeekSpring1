<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма добавления студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>

    </script>
</head>
<body>
<div class="container">
    <h1 th:text="#{title.student.form}">Форма добавления студента</h1>
    <div class="row">
        <form method="post" th:action="@{/add}" class="col-md-6" th:object="${studentShortDto}">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <br>
                <div th:each="err : ${#fields.errors('name')}" th:text="${err}" class="alert alert-danger">
                </div>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Средний балл</label>
                <input type="number" class="form-control" id="score" th:field="*{score}">
                <br>
                <div th:each="err : ${#fields.errors('score')}" th:text="${err}" class="alert alert-danger">
                </div>
            </div>
            <a th:href="@{'/'}" class="btn btn-secondary">Отмена</a>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
