server:
  port: 8080
  servlet:
    context-path: /app
spring:
  datasource:
    driver-class-name: org.h2.Driver
    # Для работы с h2 в файловом режиме пропишите в похожем виде:
    #url: jdbc:h2:file:C:/Users/.../TestDataBase
    url: jdbc:h2:mem:spring-data-db;MODE=PostgreSQL
    username: admin
    password: admin
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true
